<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit User - Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <style>[x-cloak] { display: none !important; }</style>
</head>
<body class="bg-blue-50 min-h-screen flex items-center justify-center font-sans">

<div x-data="{ showModal: false }" class="w-full flex flex-col items-center justify-center">
    <div class="bg-white shadow-lg rounded-2xl p-8 w-full max-w-md">
        <h2 class="text-2xl font-bold text-blue-700 mb-6 text-center">Edit User</h2>

        <form method="POST" class="space-y-4">
            {% csrf_token %}
            
            <div>
                <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
                <input type="text" name="username" id="username" value="{{ user.username }}" required
                    class="mt-1 block w-full rounded-lg border border-gray-300 shadow-sm p-2 focus:ring-blue-500 focus:border-blue-500">
            </div>

            <div>
                <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                <input type="email" name="email" id="email" value="{{ user.email }}" required
                    class="mt-1 block w-full rounded-lg border border-gray-300 shadow-sm p-2 focus:ring-blue-500 focus:border-blue-500">
            </div>

            <div class="flex items-center gap-2">
                <input type="checkbox" name="is_active" id="is_active" {% if user.is_active %}checked{% endif %}
                    class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                <label for="is_active" class="text-gray-700 text-sm">Active</label>
            </div>

            <div class="flex justify-between items-center mt-6">
                <a href="{% url 'manage_users' %}" 
                    class="bg-gray-300 hover:bg-gray-400 px-4 py-2 rounded-lg text-gray-800 font-semibold transition">
                    Cancel
                </a>
                <div class="flex gap-2">
                    <button type="submit" 
                        class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg font-semibold shadow transition">
                        Save Changes
                    </button>
                    <button type="button"
                        @click="showModal = true"
                        class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded-lg font-semibold shadow transition">
                        Delete
                    </button>
                </div>
            </div>
        </form>
    </div>

    <!-- Delete Confirmation Modal -->
    <div x-show="showModal" x-cloak class="fixed inset-0 flex items-center justify-center z-50 bg-black/40">
        <div class="bg-white rounded-xl shadow-lg p-8 max-w-sm w-full text-center">
            <h3 class="text-xl font-bold mb-4 text-red-600">Delete User?</h3>
            <p class="mb-6 text-gray-600">Are you sure you want to delete this user? This action cannot be undone.</p>
            <div class="flex justify-center gap-4">
                <button
                    @click="showModal = false"
                    class="px-4 py-2 rounded bg-gray-200 hover:bg-gray-300 text-gray-700 font-semibold"
                >Cancel</button>
                <a
                    href="{% url 'delete_user' user.id %}"
                    class="px-4 py-2 rounded bg-red-600 hover:bg-red-700 text-white font-semibold"
                >Delete</a>
            </div>
        </div>
    </div>
</div>

</body>
</html>
