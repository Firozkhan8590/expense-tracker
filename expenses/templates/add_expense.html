<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Expense</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-100 via-white to-blue-200">

<div class="bg-white/90 p-8 md:p-10 rounded-2xl shadow-2xl w-full max-w-md border border-blue-100">
    <div class="flex justify-center mb-4">
        <div class="bg-blue-600 rounded-full p-3 shadow-lg">
            <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                <path d="M12 4v16m8-8H4"/>
            </svg>
        </div>
    </div>
    <h2 class="text-2xl font-extrabold mb-2 text-center text-blue-700">Add Expense</h2>
    <p class="text-center text-gray-500 mb-6">Record your new expense below</p>

    <form method="POST" class="space-y-4">
        {% csrf_token %}
        <input type="text" name="title" placeholder="Title" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 transition" required>
        <input type="number" step="0.01" name="amount" placeholder="Amount" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 transition" required>
        <select name="category" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 transition" required>
            <option value="">Select Category</option>
            <option value="Food">Food</option>
            <option value="Travel">Travel</option>
            <option value="Shopping">Shopping</option>
            <option value="Bills">Bills</option>
            <option value="Other">Other</option>
        </select>
        <label for="visibility">Visibility:</label>
<select name="visibility" id="visibility" class="border p-2 rounded">
    <option value="Private">Private</option>
    <option value="Shared">Shared</option>
</select>

        <textarea name="description" placeholder="Description (optional)" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 transition"></textarea>
        <button type="submit" class="w-full bg-blue-600 text-white p-3 rounded-lg font-semibold hover:bg-blue-700 transition shadow-md">Add Expense</button>
    </form>

    <p class="mt-6 text-center text-gray-600 text-sm">
        <a href="{% url 'user_dashboard' %}" class="text-blue-600 hover:underline font-medium">‚Üê Back to Dashboard</a>
    </p>
</div>

</body>
</html>
