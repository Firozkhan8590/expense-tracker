<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Expense Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>[x-cloak]{display:none!important;}</style>
</head>
<body class="bg-gradient-to-br from-blue-200 via-white to-blue-300 min-h-screen font-sans">

<div x-data="{ sidebarOpen: false }" class="flex min-h-screen">

    <!-- Sidebar -->
    <aside x-cloak :class="sidebarOpen ? 'translate-x-0' : '-translate-x-full md:translate-x-0'" class="fixed md:static z-30 inset-y-0 left-0 w-72 bg-white/90 backdrop-blur-2xl shadow-2xl flex flex-col py-10 px-6 border-r border-blue-100 transform transition-transform duration-300 ease-in-out md:flex md:translate-x-0">
        <div class="flex items-center gap-3 mb-12">
            <span class="bg-blue-600 p-3 rounded-xl shadow-lg">
                <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                    <path d="M12 8c-2.21 0-4 1.79-4 4s1.79 4 4 4 4-1.79 4-4-1.79-4-4-4zm0 10c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8z"/>
                </svg>
            </span>
            <span class="text-2xl font-extrabold text-blue-700 tracking-tight">Admin</span>
        </div>
        <nav class="flex flex-col gap-2">
            <a href="{% url 'admin_dashboard' %}" class="flex items-center gap-3 px-5 py-3 rounded-xl font-semibold transition
                {% if request.resolver_match.url_name == 'admin_dashboard' %}
                    bg-blue-600 text-white shadow
                {% else %}
                    text-blue-700 hover:bg-blue-100
                {% endif %}">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                    <path d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0h6"/>
                </svg>
                Dashboard
            </a>
            <a href="{% url 'manage_users' %}" class="flex items-center gap-3 px-5 py-3 rounded-xl font-semibold transition
                {% if request.resolver_match.url_name == 'manage_users' %}
                    bg-green-600 text-white shadow
                {% else %}
                    text-blue-700 hover:bg-green-50
                {% endif %}">
                <svg class="w-5 h-5 text-green-500" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                    <path d="M17 20h5v-2a4 4 0 00-3-3.87M9 20H4v-2a4 4 0 013-3.87M16 3.13a4 4 0 010 7.75M8 3.13a4 4 0 000 7.75"/>
                </svg>
                Manage Users
            </a>
            <a href="{% url 'manage_expenses' %}" class="flex items-center gap-3 px-5 py-3 rounded-xl font-semibold transition
                {% if request.resolver_match.url_name == 'manage_expenses' %}
                    bg-yellow-400 text-white shadow
                {% else %}
                    text-blue-700 hover:bg-yellow-50
                {% endif %}">
                <svg class="w-5 h-5 text-yellow-500" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                    <path d="M12 8c-2.21 0-4 1.79-4 4s1.79 4 4 4 4-1.79 4-4-1.79-4-4-4z"/>
                    <path d="M12 2v2m0 16v2m10-10h-2M4 12H2"/>
                </svg>
                Manage Expenses
            </a>
            <a href="{% url 'download_report' %}" class="flex items-center gap-3 px-5 py-3 rounded-xl bg-blue-500 text-white font-semibold shadow hover:bg-blue-700 transition mt-4">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                    <path d="M12 4v16m8-8H4"/>
                </svg>
                Download Report
            </a>
            <a href="{% url 'admin_logout' %}" class="flex items-center gap-3 px-5 py-3 rounded-xl text-red-600 font-semibold hover:bg-red-100 transition mt-10">
                <svg class="w-5 h-5 text-red-500" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                    <path d="M17 16l4-4m0 0l-4-4m4 4H7"/>
                    <path d="M3 21V3"/>
                </svg>
                Logout
            </a>
        </nav>
    </aside>

    <!-- Overlay for mobile sidebar -->
    <div x-show="sidebarOpen" x-cloak @click="sidebarOpen = false" class="fixed inset-0 bg-black/40 z-20 md:hidden"></div>

    <!-- Main Content -->
    <div class="flex-1 flex flex-col min-h-screen">
        <!-- Top Navbar for mobile -->
        <nav class="bg-white/80 backdrop-blur-lg shadow-md sticky top-0 z-30 md:hidden">
            <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
                <div class="flex items-center gap-3">
                    <button @click="sidebarOpen = !sidebarOpen" class="text-blue-700 focus:outline-none">
                        <svg class="w-7 h-7" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                            <path x-show="!sidebarOpen" d="M4 6h16M4 12h16M4 18h16"/>
                            <path x-show="sidebarOpen" d="M6 18L18 6M6 6l12 12"/>
                        </svg>
                    </button>
                    <span class="bg-blue-600 p-2 rounded-lg shadow ml-2">
                        <svg class="w-7 h-7 text-white" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                            <path d="M12 8c-2.21 0-4 1.79-4 4s1.79 4 4 4 4-1.79 4-4-1.79-4-4-4zm0 10c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8z"/>
                        </svg>
                    </span>
                    <h1 class="text-xl font-extrabold text-blue-700 tracking-tight ml-2">Admin Dashboard</h1>
                </div>
                <a href="{% url 'admin_logout' %}" class="bg-red-500 px-4 py-2 rounded-lg text-white hover:bg-red-600 font-semibold shadow transition">Logout</a>
            </div>
        </nav>

        <div class="max-w-7xl mx-auto p-6 w-full">
            <!-- Summary Cards -->
            <div class="grid grid-cols-1 md:grid-cols-3 gap-8 mb-12">
                <div class="bg-white/80 backdrop-blur-lg p-8 rounded-2xl shadow-xl flex items-center gap-5 border border-blue-100 hover:scale-105 transition-transform duration-200">
                    <div class="bg-blue-500/90 rounded-full p-4 shadow animate-pulse">
                        <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                            <path d="M12 8c-2.21 0-4 1.79-4 4s1.79 4 4 4 4-1.79 4-4-1.79-4-4-4zm0 10c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8z"/>
                        </svg>
                    </div>
                    <div>
                        <h3 class="text-base font-medium text-blue-700 opacity-80">Total Expenses</h3>
                        <p class="text-3xl font-bold mt-1 text-blue-900">₹ {{ total_expenses }}</p>
                    </div>
                </div>
                <div class="bg-white/80 backdrop-blur-lg p-8 rounded-2xl shadow-xl flex items-center gap-5 border border-green-100 hover:scale-105 transition-transform duration-200">
                    <div class="bg-green-500/90 rounded-full p-4 shadow animate-pulse">
                        <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                            <path d="M3 17v2a2 2 0 002 2h14a2 2 0 002-2v-2"/>
                            <path d="M16 11V7a4 4 0 00-8 0v4"/>
                        </svg>
                    </div>
                    <div>
                        <h3 class="text-base font-medium text-green-700 opacity-80">Monthly Expenses</h3>
                        <p class="text-3xl font-bold mt-1 text-green-900">₹ {{ monthly_expenses }}</p>
                    </div>
                </div>
                <div class="bg-white/80 backdrop-blur-lg p-8 rounded-2xl shadow-xl flex items-center gap-5 border border-yellow-100 hover:scale-105 transition-transform duration-200">
                    <div class="bg-yellow-400/90 rounded-full p-4 shadow animate-pulse">
                        <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                            <circle cx="12" cy="12" r="10"/>
                            <path d="M12 16v-4M12 8h.01"/>
                        </svg>
                    </div>
                    <div>
                        <h3 class="text-base font-medium text-yellow-700 opacity-80">Total Users</h3>
                        <p class="text-3xl font-bold mt-1 text-yellow-900">{{ total_users }}</p>
                    </div>
                </div>
            </div>

            <!-- Charts Section -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                <!-- Chart.js Example -->
                <div class="bg-white/90 backdrop-blur-lg p-8 rounded-2xl shadow-xl border border-blue-100 hover:shadow-2xl transition">
                    <h3 class="text-lg font-semibold mb-4 text-blue-700 flex items-center gap-2">
                        <svg class="w-6 h-6 text-blue-500" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                            <path d="M3 3h18v18H3V3z"/>
                        </svg>
                        Category-wise Expenses
                    </h3>
                    <div class="relative" style="height:25rem;">
                        <canvas id="categoryChart" class="!h-full !w-full"></canvas>
                    </div>
                </div>

                <!-- Plotly.js Example -->
                <div class="bg-white/90 backdrop-blur-lg p-8 rounded-2xl shadow-xl border border-green-100 hover:shadow-2xl transition">
                    <h3 class="text-lg font-semibold mb-4 text-green-700 flex items-center gap-2">
                        <svg class="w-6 h-6 text-green-500" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                            <path d="M3 3h18v18H3V3z"/>
                        </svg>
                        Monthly Expense Trend
                    </h3>
                    <div id="monthlyTrend" class="w-full" style="height:25rem;"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Floating Action Button for Report Download (mobile/desktop) -->
    <a href="{% url 'download_report' %}" class="fixed bottom-8 right-8 z-40 bg-blue-600 hover:bg-blue-700 text-white rounded-full shadow-xl p-4 flex items-center gap-2 transition-transform hover:scale-110 duration-200">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
            <path d="M12 4v16m8-8H4"/>
        </svg>
        <span class="hidden sm:inline font-semibold">Download Report</span>
    </a>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    // Chart.js
    const ctx = document.getElementById('categoryChart').getContext('2d');
    new Chart(ctx, {
        type: 'doughnut',
        data: {
            labels: {{ category_labels|safe }},
            datasets: [{
                label: 'Expenses',
                data: {{ category_values|safe }},
                backgroundColor: ['#3B82F6', '#10B981', '#FBBF24', '#EF4444', '#9CA3AF'],
            }]
        },
        options: {
            responsive: true,
            animation: { animateScale: true },
            plugins: {
                legend: { position: 'bottom' },
            },
        }
    });

    // Plotly.js
    var data = [{
        x: {{ monthly_labels|safe }},
        y: {{ monthly_values|safe }},
        type: 'scatter',
        mode: 'lines+markers',
        marker: { color: '#3B82F6' }
    }];

    var layout = {
        margin: { t: 20 },
        xaxis: { title: 'Month' },
        yaxis: { title: 'Expenses (₹)' },
        plot_bgcolor: 'rgba(0,0,0,0)',
        paper_bgcolor: 'rgba(0,0,0,0)'
    };

    Plotly.newPlot('monthlyTrend', data, layout, { responsive: true });
});
</script>

</body>
</html>
