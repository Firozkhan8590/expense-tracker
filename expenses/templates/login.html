<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Expense Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-100 via-white to-blue-200">

<div class="bg-white/90 p-8 md:p-10 rounded-2xl shadow-2xl w-full max-w-md border border-blue-100">
    <!-- Logo or Icon -->
    <div class="flex justify-center mb-6">
        <div class="bg-blue-600 rounded-full p-3 shadow-lg">
            <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                <path d="M12 8c-2.21 0-4 1.79-4 4s1.79 4 4 4 4-1.79 4-4-1.79-4-4-4zm0 10c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8z"/>
            </svg>
        </div>
    </div>
    <h2 class="text-3xl font-extrabold mb-2 text-center text-blue-700">Welcome Back</h2>
    <p class="text-center text-gray-500 mb-6">Login to your account</p>
    
    {% if messages %}
        {% for message in messages %}
            <div class="bg-red-100 text-red-700 p-2 mb-4 rounded text-sm text-center">
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}
    
    <form method="POST" class="space-y-4">
        {% csrf_token %}
        <input type="text" name="username" placeholder="Username" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 transition" required>
        <input type="password" name="password" placeholder="Password" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 transition" required>
        <button type="submit" class="w-full bg-blue-600 text-white p-3 rounded-lg font-semibold hover:bg-blue-700 transition shadow-md">Login</button>
    </form>

    <p class="mt-6 text-center text-gray-600 text-sm">
        Don't have an account?
        <a href="{% url 'register' %}" class="text-blue-600 hover:underline font-medium">Register</a>
    </p>
</div>

</body>
</html>
