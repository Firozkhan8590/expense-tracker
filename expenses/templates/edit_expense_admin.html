<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Expense</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex justify-center items-center min-h-screen">
    <div class="bg-white shadow-lg rounded-lg p-8 w-full max-w-md">
        <h2 class="text-2xl font-bold mb-6 text-center">Edit Expense</h2>

        <form method="POST" class="space-y-4">
            {% csrf_token %}

            <div>
                <label class="block text-gray-700">Title</label>
                <input type="text" name="title" value="{{ expense.title }}" 
                       class="w-full border rounded px-3 py-2 focus:outline-none focus:ring focus:ring-blue-300">
            </div>

            <div>
                <label class="block text-gray-700">Amount</label>
                <input type="number" name="amount" value="{{ expense.amount }}" 
                       class="w-full border rounded px-3 py-2 focus:outline-none focus:ring focus:ring-blue-300">
            </div>

            <div>
                <label class="block text-gray-700">Category</label>
                <input type="text" name="category" value="{{ expense.category }}" 
                       class="w-full border rounded px-3 py-2 focus:outline-none focus:ring focus:ring-blue-300">
            </div>

            <div>
                <label class="block text-gray-700">Date</label>
                <input type="date" name="date" value="{{ expense.date|date:'Y-m-d' }}" 
                       class="w-full border rounded px-3 py-2 focus:outline-none focus:ring focus:ring-blue-300">
            </div>

            <button type="submit" 
                    class="w-full bg-blue-600 text-white font-semibold py-2 rounded hover:bg-blue-700 transition">
                Update Expense
            </button>
        </form>
    </div>
</body>
</html>
